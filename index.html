    <style type="text/tailwindcss">
        :root {
            --safe-area-inset-top: env(safe-area-inset-top);

        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;

        ::-webkit-scrollbar { width: 4px; }

        .safe-bottom { padding-bottom: calc(1.5rem + var(--safe-area-inset-bottom)); }
        .safe-top { padding-top: calc(1rem + var(--safe-area-inset-top)); }

        .ios-glass {
          background: rgba(30, 31, 32, 0.95);

        .text-mono-label {
          @apply text-[10px] font-bold uppercase tracking-widest text-neutral-500;
        }

        /* --- DEFRAG GOLDEN STUDIO THEME --- */
        @layer components {
          .studio-panel {
            @apply bg-[#0A0A0A]/40 backdrop-blur-xl border border-[#E2E2E8]/10 rounded-2xl relative overflow-hidden transition-all duration-500;
            box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.5);
          }
          .studio-panel:hover {
            @apply bg-[#0A0A0A]/60 border-[#E2E2E8]/50;
            box-shadow: 0 0 40px -5px rgba(226, 226, 232, 0.15);
            transform: translateY(-4px) scale(1.01);
          }
          .studio-input {
            @apply bg-[#0A0A0A]/50 backdrop-blur-md border border-[#444746] text-[#E3E3E3] rounded-lg px-4 py-3 font-mono text-sm focus:border-[#E2E2E8] focus:bg-[#0A0A0A]/80 focus:outline-none transition-all;
          }
          .studio-btn-primary {
            @apply bg-[#E2E2E8] text-black hover:bg-[#C8C8D0] font-medium px-6 py-2.5 rounded-full text-sm transition-colors flex items-center justify-center gap-2;
          }
        }
        
        .no-flicker { -webkit-transform: translate3d(0,0,0); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .animate-pulse-slow { animation: pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite; }

        /* Premium micro-interactions */
        @keyframes shimmer {
          0% { background-position: -400px 0; }
          100% { background-position: 400px 0; }
        }
        .animate-shimmer {
          background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.04) 50%, transparent 100%);
          background-size: 400px 100%;
          animation: shimmer 2.5s ease-in-out infinite;
        }
        @keyframes breathe {
          0%, 100% { opacity: 0.5; transform: scale(1); }
          50% { opacity: 1; transform: scale(1.3); }
        }
        .animate-breathe {
          animation: breathe 3s ease-in-out infinite;
        }
        @keyframes glow-ring {
          0%, 100% { box-shadow: 0 0 0 0 rgba(226,226,232,0); }
          50% { box-shadow: 0 0 20px -4px rgba(226,226,232,0.15); }
        }
        .animate-glow-ring {
          animation: glow-ring 4s ease-in-out infinite;
        }
        /* Focus glow on inputs */
        input:focus, textarea:focus {
          box-shadow: 0 0 0 1px rgba(226,226,232,0.15), 0 0 20px -6px rgba(226,226,232,0.1) !important;
        }
        /* Button press feedback */
        button:active:not(:disabled) {
          transform: scale(0.97);
          transition: transform 0.1s ease;
        }
        /* Smooth scrollbar track */
        * { scroll-behavior: smooth; }
