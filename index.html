    <style type="text/tailwindcss">
        :root {
            --safe-area-inset-top: env(safe-area-inset-top);
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #E3E3E3;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            overflow-x: hidden;
            overscroll-behavior-y: none;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;

        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #444746; border-radius: 10px; }
        
        .safe-bottom { padding-bottom: calc(1.5rem + var(--safe-area-inset-bottom)); }

          background: rgba(30, 31, 32, 0.95);
          border-bottom: 1px solid #444746;
        }
        
        .text-mono-label {
          @apply text-[10px] font-bold uppercase tracking-widest text-neutral-500;
        }

        /* --- DEFRAG GOLDEN STUDIO THEME --- */
        @layer components {
          .studio-panel {
            @apply bg-[#0A0A0A]/40 backdrop-blur-xl border border-[#F59E0B]/10 rounded-2xl relative overflow-hidden transition-all duration-500;
            box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.5);
          }
          .studio-panel:hover {
            @apply bg-[#0A0A0A]/60 border-[#F59E0B]/50;
            box-shadow: 0 0 40px -5px rgba(245, 158, 11, 0.15);
            transform: translateY(-4px) scale(1.01);
          }
          .studio-input {
            @apply bg-[#0A0A0A]/50 backdrop-blur-md border border-[#444746] text-[#E3E3E3] rounded-lg px-4 py-3 font-mono text-sm focus:border-[#F59E0B] focus:bg-[#0A0A0A]/80 focus:outline-none transition-all;
          }
          .studio-btn-primary {
            @apply bg-[#F59E0B] text-black hover:bg-[#D97706] font-medium px-6 py-2.5 rounded-full text-sm transition-colors flex items-center justify-center gap-2;
          }
        }
        
        .no-flicker { -webkit-transform: translate3d(0,0,0); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .animate-pulse-slow { animation: pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
